name: Deploy (Prod)

on:
  push:
    branches:
      - main

jobs:
  unit_tests:
    runs-on: ubuntu-22.04
    environment: recalc-env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - run: yarn install

      - run: yarn build
        env:
          VITE_KEYPHRASE: ${{ secrets.VITE_KEYPHRASE }}

      - name: Run tests
        env:
          VITE_KEYPHRASE: ${{ secrets.VITE_KEYPHRASE }}
        run: yarn test --coverage

  cypress_e2e:
    runs-on: ubuntu-22.04
    environment: recalc-env
    container: cypress/included:13.6.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - run: yarn install

      - run: yarn build
        env:
          VITE_KEYPHRASE: ${{ secrets.VITE_KEYPHRASE }}

      - name: Cypress e2e tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: yarn serve
          wait-on: "npx wait-on --timeout 60000 http://localhost:3000"
          record: false
          spec: cypress/e2e/*
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          VITE_KEYPHRASE: ${{ secrets.VITE_KEYPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  cypress_component:
    runs-on: ubuntu-22.04
    environment: recalc-env
    container: cypress/included:13.6.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - run: yarn install

      - run: yarn build
        env:
          VITE_KEYPHRASE: ${{ secrets.VITE_KEYPHRASE }}

      - name: Cypress component tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: yarn serve
          wait-on: "npx wait-on --timeout 60000 http://localhost:3000"
          record: false
          component: true
          spec: cypress/component/*
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          VITE_KEYPHRASE: ${{ secrets.VITE_KEYPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  deploy_prod:
    needs: [unit_tests, cypress_e2e, cypress_component]
    runs-on: ubuntu-22.04
    environment: recalc-env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: "Vercel prod deploy"
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GH_PAT }}
          vercel-args: "--prod"
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          github-comment: true
